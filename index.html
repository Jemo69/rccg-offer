<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }
        .zelle-border {
            border-color: #6d28d9;
        }
        .cashapp-border {
            border-color: #22c55e;
        }
        .qr-placeholder {
            background-image: url('https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=rccgtphb@gmail.com');
            background-size: cover;
        }
    </style>
</head>
<body class="text-white font-sans flex flex-col items-center justify-center p-6">

    <!-- Header -->
    <h1 class="text-4xl md:text-5xl font-black uppercase tracking-widest mb-12 text-center drop-shadow-lg">
        Payment Options
    </h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl">
        
        <!-- Zelle Section -->
        <div class="glass-card zelle-border rounded-3xl p-8 flex flex-col items-center shadow-2xl hover:scale-105">
            <div class="flex items-center gap-2 mb-6">
                <svg class="w-8 h-8 text-purple-500" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2L4.5 20.29L5.21 21L12 18L18.79 21L19.5 20.29L12 2Z"/>
                </svg>
                <h2 class="text-3xl font-bold text-purple-400">Zelle</h2>
            </div>
            
            <div class="bg-white p-4 rounded-xl mb-6 shadow-inner">
                <!-- Using a generator for the QR based on the email provided in the image -->
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=rccgtphb@gmail.com" alt="Zelle QR Code" class="w-48 h-48">
            </div>

            <p class="text-purple-300 font-mono text-lg mb-8 select-all cursor-pointer" id="zelleEmail">
                rccgtphb@gmail.com
            </p>

            <button onclick="copyToClipboard('rccgtphb@gmail.com', 'Zelle Email')" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-xl transition-colors duration-200 flex items-center justify-center gap-2">
                <span>Copy Email</span>
            </button>
        </div>

        <!-- Cash App Section -->
        <div class="glass-card cashapp-border rounded-3xl p-8 flex flex-col items-center shadow-2xl hover:scale-105">
            <div class="flex items-center gap-2 mb-6">
                <div class="bg-green-500 rounded-lg p-1">
                    <svg class="w-6 h-6 text-black" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1.41 16.09V20h-2.67v-1.93c-1.71-.36-3.16-1.46-3.27-3.4h1.96c.1 1.05.82 1.87 2.21 1.87 1.15 0 1.94-.51 1.94-1.44 0-.85-.85-1.22-2.3-1.67-2.15-.65-3.52-1.39-3.52-3.47 0-1.84 1.41-3.09 3.01-3.42V5h2.67v1.91c1.51.32 2.73 1.34 2.85 3.06h-1.94c-.11-1.01-.73-1.63-1.85-1.63-1.12 0-1.65.51-1.65 1.31 0 .84.65 1.21 2.26 1.69 2.12.63 3.59 1.42 3.59 3.49 0 2.08-1.5 3.11-3.27 3.46z"/>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-green-500">Cash App</h2>
            </div>
            
            <div class="bg-white p-4 rounded-xl mb-6 shadow-inner">
                <!-- QR generator for the Cashtag provided in image -->
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://cash.app/$rccgthepraisehouse" alt="Cash App QR Code" class="w-48 h-48">
            </div>

            <p class="text-green-400 font-mono text-lg mb-8 select-all cursor-pointer" id="cashTag">
                $rccgthepraisehouse
            </p>

            <a href="https://cash.app/$rccgthepraisehouse" target="_blank" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-xl transition-colors duration-200 flex items-center justify-center gap-2">
                <span>Open Cash App</span>
            </a>
        </div>

    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-8 bg-gray-900 border border-gray-700 text-white px-6 py-3 rounded-full shadow-2xl transform translate-y-24 transition-transform duration-300 flex items-center gap-3">
        <span id="toast-message">Copied!</span>
    </div>

    <script>
        function copyToClipboard(text, label) {
            const tempInput = document.createElement("input");
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            showToast(`${label} copied to clipboard!`);
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toast-message');
            toastMsg.innerText = message;
            
            toast.classList.remove('translate-y-24');
            toast.classList.add('translate-y-0');

            setTimeout(() => {
                toast.classList.remove('translate-y-0');
                toast.classList.add('translate-y-24');
            }, 3000);
        }
    </script>
</body>
</html>
